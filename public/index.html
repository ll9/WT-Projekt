<body>
    <div id="app">
        <!--statische Elemente, können für Watchlist übernommen werden-->
        <div>
            <h1 class="title" style="text-align:center">MyML</h1>
        </div>
        <a href="/" style="color: black;">
            <div class="icon1">
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
        </a>
        <br>
        <a href="/watching" style="color: black;">
            <div class="icon2">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>
        </a>
        <br>
        <a href="/watched" style="color: black;">
        <div class="icon3">
                <i class="fa fa-check-square-o" aria-hidden="true"></i>
        </div>
        </a>
        <button class="login" style="font-size:40px;">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>

        <!-- Google Authentication -->
        <!-- https://developers.google.com/identity/sign-in/web/sign-in -->
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <script>
            function onSignIn(googleUser) {
                // Useful data for your client-side scripts:
                var profile = googleUser.getBasicProfile();
                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                console.log('Full Name: ' + profile.getName());
                console.log('Given Name: ' + profile.getGivenName());
                console.log('Family Name: ' + profile.getFamilyName());
                console.log("Image URL: " + profile.getImageUrl());
                console.log("Email: " + profile.getEmail());

                // The ID token you need to pass to your backend:
                var id_token = googleUser.getAuthResponse().id_token;
                console.log("ID Token: " + id_token);
            };
        </script>

        <!-- Google Logout -->
        <a class="logout" href="#" onclick="signOut();">Sign out</a>
        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            }
        </script>

        <!--Suchfunktionen-->
        <div class="container">
            <div id="filter" class="filter">
                <input type="search" placeholder="Search" v-model="searchText" v-on:keyup.enter="loadMovies">
                <button v-on:click="loadMovies">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>


            <div id="genre" class="genre">
                <div class="genrebox">
                    <div>Genre: </div>
                    <select class="selectpicker" v-model="selected" data-actions-box="true" data-select-all-text="Done" data-width="fit" data-max-options="4" multiple>
                        <option disabled value="">Please select Genre</option>
                        <option v-for="genre in genres"> {{genre}} </option>
                    </select>
                </div>

                <span>Year: {{ yearValue }}</span>
                <vue-slider v-model="yearValue" v-bind="yearOptions"></vue-slider>
                <span>Rating > {{ ratingValue }}</span>
                <vue-slider v-model="ratingValue" v-bind="ratingOptions"></vue-slider>

            </div>
        </div>
        <br>

        <!--Filmanzeige-->
        <div>
        <template v-for="movie of currentMovies">
            <div class="main" style="position:relative;">
                <div id="overall_rating" style="text-align:center;" class="ov_rating">
                    <p> {{movie.getRating() }} </p>
                </div>
                <div class="t_main" style="text-align:center;">
                    <p> {{movie.getTitleYear()}} </p>
                </div>
                <div class="g_main" style="text-align:center;">
                    <p> {{movie.getGenres() }} </p>
                </div>
                <div class="d_main" style="text-align:center;">
                    <p> {{movie.getDescription()}} </div>
                <div class="a_main" style="text-align:center;">
                    <template v-for="(actor,index) of movie.getActors()">
                        <a target="_blank" v-bind:href="movie.getActorLink(actor)">
                            {{actor.name}}</a><span v-if="(index+1)!==movie.getActors().length">, </span>
                    </template>
                </div>
                <div class="img" style="text-align:center;">
                    <img v-bind:src="movie.getImage()">
                </div>
                <div class="trailer" style="text-align:center;">
                    <a v-if="movie.getTrailer()" v-bind:href="movie.getTrailer()" target="_blank">Watch Trailer</a>
                </div>
            </div>
            <div class="add">
                <span class="eye">
                    <i class="fa fa-eye" aria-hidden="true" style="font-size:35px;"></i>
                </span>
            </div>
            <div class="watched">
                <span class="check">
                    <i class="fa fa-check-square-o" aria-hidden="true" style="font-size:35px;"></i>
                </span>
            </div>
            <br>
            <br>
        </template>
        <infinite-loading ref="infiniteLoading" v-bind:distance="500" spinner="waveDots" @infinite="infiniteHandler">
            <span slot="no-more">{{currentMovies.length? "": "Nothing Found"}}</span>
        </infinite-loading>
    </div>
