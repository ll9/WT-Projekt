<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyML</title>

    <script src="https://apis.google.com/js/api:client.js"></script>
    <!-- IMPORTANT DO NOT MOVE THIS SCRIPT AFTER JQUERY IMPORT -->
    <script src="https://nightcatsama.github.io/vue-slider-component/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-infinite-loading@2.2.3/dist/vue-infinite-loading.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>


    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-google-signin-button@1.0.2/dist/vue-google-signin-button.min.js"></script>
    <script src="https://unpkg.com/vue-resource"></script>
    <script src="https://use.fontawesome.com/835208c6d0.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <!-- Google Login -->

    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    

    <div id="app">
        <!--statische Elemente, können für Watchlist übernommen werden-->
        <sidebar :is-logged-in="isLoggedIn"></sidebar>
        <login v-bind:is-logged-in="isLoggedIn" v-on:success="isLoggedIn=!isLoggedIn"></login>

        <!-- Google Authentication -->
        <!-- https://developers.google.com/identity/sign-in/web/sign-in -->

        <!--Suchfunktionen-->
        <div class="container">
            <div id="filter" class="filter">
                <input type="search" placeholder="Search" v-model="searchText" v-on:keyup.enter="loadMovies">
                <button v-on:click="loadMovies">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>


            <div id="genre" class="genre">
                <div class="genrebox">
                    <div>Genre: </div>
                    <select class="selectpicker" v-model="selected" data-actions-box="true" data-select-all-text="Done" data-width="fit" data-max-options="4" multiple>
                        <option disabled value="">Please select Genre</option>
                        <option v-for="genre in genres"> {{genre}} </option>
                    </select>
                </div>

                <span>Year: {{ yearValue }}</span>
                <vue-slider v-model="yearValue" v-bind="yearOptions"></vue-slider>
                <span>Rating > {{ ratingValue }}</span>
                <vue-slider v-model="ratingValue" v-bind="ratingOptions"></vue-slider>

            </div>
        </div>
        <br>

        <!--Filmanzeige-->
        <movie-field v-for="(movie, index) of currentMovies" :movie="movie" :is-logged-in="isLoggedIn" v-bind:key="index"></movie-field>
        <infinite-loading ref="infiniteLoading" v-bind:distance="500" spinner="waveDots" @infinite="infiniteHandler">
            <span slot="no-more">{{currentMovies.length? "": "Nothing Found"}}</span>
        </infinite-loading>
    </div>

    <!-- Movie Class -->
    <script src="javascripts/Movie.js"></script>
    <!-- Vue Components -->
    <script src="javascripts/components/movieField.js"></script>
    <script src="javascripts/components/sidebar.js"></script>
    <script src="javascripts/components/login.js"></script>
    <!-- Vue Controller -->
    <script src="javascripts/script.js"></script>
</body>

</html>
